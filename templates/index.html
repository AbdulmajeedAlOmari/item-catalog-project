{% include 'common/header.html' %}
  {% for i in items %}
      <p class="itemDetails">
        <ul>
          <li><strong>ID:</strong> {{ i.id }}</li>
          <li><strong>Name:</strong> {{ i.name }}</li>
          <li><strong>Description:</strong> {{ i.description }}</li>
          <li><strong>Category:</strong> {{ i.category.name }}</li>
          <li><strong>Creator:</strong> {{ i.user.name }}</li>
        </ul>
      </p>
      <hr />
  {% endfor %}
{% include 'common/footer.html' %}
